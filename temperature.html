<!DOCTYPE html>
<html lang="en-us">
<head>
<title>MYPage</title>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="number" id="temp" placeholder="temperature">
    <input type="button" onclick="convert()" value="Convert">
<script>
    function convert(){
        var n = prompt("Enter 1 to convert to Fahrenheit, 2 to convert to celcius")
        var t = Number(document.getElementById("temp").value);
        switch(n){
            case "1":
                    document.write((t+32) + " degree Fahrenheit");
                    break;
            case "2":
                    document.write((t-32) +"degree Celcius");
                    break;
            default:document.write("Wrong Input");
        }
    }
    
</script>
</body>
</html>
